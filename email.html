<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  
<section class="has-background-grey-light has-text-black-bis">
<!-- modify this form HTML and place wherever you want your form -->
<form class="box"
  action="https://formspree.io/f/xvoeyvjv"
  method="POST"
>
<!-- modify this form HTML and place wherever you want your form -->

<div class="field is-grouped" action="https://formspree.io/f/xvoeyvjv"  method="POST">
  <label class="label">Email</label>
  <p class="control ">
    <input class="input" type="text" name="email" placeholder="Your email:">
  </p>
  <label class="label">Message</label>
  <p class="control ">
    <textarea class="textarea"  name="message placeholder=" Your message:"></textarea>
  </p>
  <p class="control">
    <button class="button is-info" type="submit">
      Send
    </button>
  </p>
</div>
</form>
</section>
  
</body>
</html>
